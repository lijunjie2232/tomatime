name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
      version_code:
        description: 'Version code (e.g., 1)'
        required: true
      is_prerelease:
        description: 'Is this a pre-release?'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 --decode > app/release.keystore

      - name: Update version in build.gradle
        run: |
          sed -i "s/versionName = \".*\"/versionName = \"${{ inputs.version_name }}\"/g" app/build.gradle.kts
          sed -i "s/versionCode = .*/versionCode = ${{ inputs.version_code }}/g" app/build.gradle.kts

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app-release.apk"
          tag: v${{ inputs.version_name }}
          name: Release v${{ inputs.version_name }}
          draft: false
          prerelease: ${{ inputs.is_prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            # Tomato Timer Release v${{ inputs.version_name }}
            
            This is an automated release build of the Tomato Timer app.
            
            ## Build Information
            - Version: ${{ inputs.version_name }}
            - Build Code: ${{ inputs.version_code }}
            - Built from commit: ${{ github.sha }}
            - Build number: ${{ github.run_number }}
            - Pre-release: ${{ inputs.is_prerelease }}
            
            ## Installation
            Download the APK file and install it on your Android device.