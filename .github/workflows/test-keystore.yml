name: Test Keystore Configuration

on:
  workflow_dispatch:

jobs:
  test-keystore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 --decode > app/release.keystore
          ls -l app/release.keystore

      - name: Display keystore information
        run: |
          keytool -list -keystore app/release.keystore -storepass "${{ secrets.SIGNING_STORE_PASSWORD }}" -v
